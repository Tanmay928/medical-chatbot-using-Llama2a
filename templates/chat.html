<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="chat-box">
        <div class="chat-box-header">
            <h3>Chat Header</h3>
            <p>&times;</p>
        </div>
        <div class="chat-box-body">
            <div class="chat-box-body-send">
                <p>Message sent</p>
                <span>12:00</span>
            </div>
            <div class="chat-box-body-receive">
                <p>Message received</p>
                <span>12:01</span>
            </div>
        </div>
        <div class="chat-box-footer">
            <input type="text" placeholder="Type a message...">
            <button class="send">Send</button>
        </div>
    </div>
    <div class="chat-button">
        <span></span>
    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="modal-close-button">&times;</span>
            <p>Modal content here...</p>
        </div>
    </div>

    <script>
        // JavaScript to handle modal and chat box visibility
        document.querySelector('.chat-button').addEventListener('click', function() {
            document.querySelector('.chat-box').style.visibility = 'visible';
        });

        document.querySelector('.modal-close-button').addEventListener('click', function() {
            document.querySelector('.modal').classList.remove('show-modal');
        });

        document.querySelector('.chat-box-header p').addEventListener('click', function() {
            document.querySelector('.chat-box').style.visibility = 'hidden';
        });

        // Example code to show the modal
        function showModal() {
            document.querySelector('.modal').classList.add('show-modal');
        }
    </script>
</body>
</html>
